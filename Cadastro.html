<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style2.css">

</head>

<body>
    <div class="container-1">
        <form action="#" target="_blank" autocomplete="off">
            <div class="card">
                <h3>Informações para cadastro</h3>
                <p>
                    <label for="cpf"><b>Cpf</b></label><br>
                    <input type="tel" placeholder="Seu cpf" id="cpf" name="cpf"
                        pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" required>
                </p><br>
                <p>
                    <label for="nome"><b>Nome</b></label><br>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
                </p><br>
                <p>
                    <label for="email"><b>Email</b></label><br>
                    <input type="email" id="email" name="email" placeholder="Seu nome" required>
                </p><br>
                <p>
                    <label for="telefone"><b>Telefone</b></label><br>
                    <input type="tel" id="telefone" name="telefone" placeholder="Seu nome"
                        pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" required>
                </p><br>
                <p>
                    <label for="perfil"><b>Perfil</b></label><br>
                    <input type="url" id="perfil" name="perfil" placeholder="Perfil Github" required>
                </p><br>
                <button id="botaoprincipal" class="botao">Enviar</button>
            </div>
        </form>
        <div class="meualerta">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            <strong>Sucesso !</strong> Seu cadastro foi finalizado.
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#botaoprincipal').click(function () {
                $('meualerta').show('fade');
            })
        })
    </script>
</body>

</html>
